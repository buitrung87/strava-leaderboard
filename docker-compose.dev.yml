version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: strava-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: strava-leaderboard
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - strava-network-dev

  # Node.js Application (Development mode with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: strava-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/strava-leaderboard
      - STRAVA_CLIENT_ID=${STRAVA_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_CLIENT_SECRET}
      - STRAVA_REDIRECT_URI=${STRAVA_REDIRECT_URI:-http://localhost:3000/auth/callback}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-key}
    depends_on:
      - mongodb
    networks:
      - strava-network-dev
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

networks:
  strava-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
